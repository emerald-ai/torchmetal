.converter_args_template: &converter_args
  records_root:
    'records'
  splits_root:
    'splits'
  data_root:
    'data'
  split_file:
    'default'

data_set:
  omniglot:
    name:
      'omniglot'
    <<: *converter_args
  aircraft:
    name:
      'aircraft'
