    <<: *converter_args
  quickdraw:
    name:
      'quickdraw'
    <<: *converter_args
  fungi:
    name:
      'fungi'
    <<: *converter_args
  vgg_flower:
    name:
      'vgg_flower'
    <<: *converter_args
  traffic_sign:
    name:
      'traffic_sign'
    <<: *converter_args
  mscoco:
    name:
      'mscoco'
    <<: *converter_args
  mini_imagenet:
    name:
      'mini_imagenet'
    ilsvrc_2012_num_leaf_images_path:
      'ilsvrc_2012/num_leaf_images.json'
    <<: *converter_args
  ilsvrc_2012:
    name:
      'ilsvrc2012'
    <<: *converter_args
  ilsvrc_2012_v2:
    name:
      'ilsvrc_2012_v2'
    <<: *converter_args


